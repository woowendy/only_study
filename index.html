<html lang="en">
<head>

    <title>Momentum App</title>
    <link rel="stylesheet" href="css/style.css">

    <h1 id="greeting" class="hidden"></h1>

    <h2 id="clock">00:00</h2>
    <form id="todo-form">
        <input type="text" placeholder="Write a To Do and Press Enter" required>
    </form>
    <ul id="todo-list">
    </ul>
    <div id ="quotes">
        <span></span>
        <span></span>
    </div>
    <div id="weather">
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
